<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Tutorials</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
</head>
<body style="height:2000px">
    <div class="container">
        <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light">
            <a href="#" class="navbar-brand mb-0 h1">
                <img 
                class="d-inline-block align-top"
                src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="50" height="50" />
                Navbar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" 
                        id="navBar-dropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                        class="nav-link dropdown-toggle">Features</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a href="#" class="dropdown-item">Feature 1</a>
                            </li>
                            <li >
                                <a href="#" class="dropdown-item">Feature 2</a>
                            </li>
                        </ul>
                    
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Pricing</a>
                    </li>
                </ul>
            </div>
        </nav>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
